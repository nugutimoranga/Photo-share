<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PhotoShare - One Page Website</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="lightboxweb.css">
</head>

<body>
  <!-- Header -->
  <header class="bg-dark text-white text-center py-5">
    <h1>PhotoShare</h1>
    <p>Share your favorite moments</p>
    <div class="form-check form-switch text-end pe-3">
        <input class="form-check-input" type="checkbox" id="darkModeToggle">
        <label class="form-check-label" for="darkModeToggle">Dark Mode</label>
      </div>      
  </header>

  <!-- Gallery Section -->
  <section class="container my-5">
    <div id="dropArea" class="mb-4">
        Drag & drop images here or click "Upload Photos"
      </div>     
    <div class="text-center mb-4">
      <input type="file" id="uploadInput" accept="image/*" multiple hidden />
      <button class="btn btn-primary me-2" onclick="document.getElementById('uploadInput').click()">Upload Photos</button>
    </div>

    <div class="text-center mb-4 hidden" id="loadingSpinner">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <div id="gallery" class="row g-4">
      <p class="text-muted text-center" id="emptyMessage">No photos uploaded yet.</p>

      <!-- Static Images -->
      <div class="col-md-4">
        <img src="https://picsum.photos/seed/1/600/400" class="img-fluid gallery-img" alt="Gallery image 1"
          data-bs-toggle="modal" data-bs-target="#lightboxModal"
          data-bs-img="https://picsum.photos/seed/1/1200/800">
      </div>
      <div class="col-md-4">
        <img src="https://picsum.photos/seed/2/600/400" class="img-fluid gallery-img" alt="Gallery image 2"
          data-bs-toggle="modal" data-bs-target="#lightboxModal"
          data-bs-img="https://picsum.photos/seed/2/1200/800">
      </div>
      <div class="col-md-4">
        <img src="https://picsum.photos/seed/3/600/400" class="img-fluid gallery-img" alt="Gallery image 3"
          data-bs-toggle="modal" data-bs-target="#lightboxModal"
          data-bs-img="https://picsum.photos/seed/3/1200/800">
      </div>
    </div>
  </section>

  <!-- Lightbox Modal -->
  <div class="modal fade" id="lightboxModal" tabindex="-1" aria-labelledby="lightboxModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-body p-0">
          <img src="" class="img-fluid w-100" id="modalImage" alt="Large view">
        </div>
        <div class="modal-footer justify-content-center">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2025 PhotoShare. All rights reserved.</p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="lightboxweb.js"></script>
</body>

</html>
